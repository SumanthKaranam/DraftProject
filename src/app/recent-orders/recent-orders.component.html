<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="table-container">
        <mat-card>
          <mat-card-header><h1>Recent Order</h1></mat-card-header>
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="sticky-header-cell">
                ID
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.id }}
              </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="sticky-header-cell">
                Name
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.name }}
              </td>
            </ng-container>
            <ng-container matColumnDef="product">
              <th mat-header-cell *matHeaderCellDef class="sticky-header-cell">
                Product
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.product }}
              </td>
            </ng-container>
            <ng-container matColumnDef="delivery_date">
              <th mat-header-cell *matHeaderCellDef class="sticky-header-cell">
                Deliver Date
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.delivery_date }}
              </td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef class="sticky-header-cell">
                Status
              </th>
              <td mat-cell *matCellDef="let element">
                <button
                  class="btn btn-secondary"
                  *ngIf="element.status === 'Pending'"
                >
                  Pending
                </button>
                <button
                  class="btn btn-danger"
                  *ngIf="element.status === 'Failed'"
                >
                  Failed
                </button>
                <button
                  class="btn btn-success"
                  *ngIf="element.status === 'Paid'"
                >
                  Paid
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="tracking_no">
              <th mat-header-cell *matHeaderCellDef class="sticky-header-cell">
                Tracking No
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.tracking_no }}
              </td>
            </ng-container>
            <ng-container matColumnDef="shipping">
              <th mat-header-cell *matHeaderCellDef class="sticky-header-cell">
                Shipping
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.shipping }}
              </td>
            </ng-container>
            <ng-container matColumnDef="cancel">
              <th mat-header-cell *matHeaderCellDef class="sticky-header-cell">
                Close
              </th>
              <td mat-cell *matCellDef="let element">
                <mat-icon>cancel</mat-icon>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </mat-card>
      </div>
    </div>
    <div class="col-4">
      <!-- <mat-card class="card" *ngFor="let data of users">
        <h2>New User Registrations</h2>
        <div class="data-and-icon">
          <mat-icon class="card-icon">image</mat-icon>
        </div>
        <div class="card-content">
          <h3>{{ data.name }}</h3>
        </div>
        <p>{{data.country}}</p>
        <button class="btn btn-primary">more</button>
      </mat-card> -->
      <div class="card">
        <div class="header">User Registration</div>
        <div class="body">
          <div class="skill" *ngFor="let data of users">
            <div class="skill-name">
                <mat-icon>image</mat-icon>
            </div>
            <div>
                <h3>{{data.name}}</h3>
                <p>{{data.country}}</p>
            </div>

            <div class="skill-level">
                <mat-progress-bar mode="determinate" [value]="progressValue"></mat-progress-bar>
            </div>
            <div class="skill-percent-number">
                <button class="btn btn-primary">more</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
